<!DOCTYPE html>
<html>
<head>
	<title>Sweet Box</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="JQuery.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main-container">
		<div class="flexbox">
			<div class="add-item-box">
				<div class="additem-form">
				    <h2 class="text-center">Add Item</h2>       
				    <div class="form-group">
				        <input id="Name" class="form-control" placeholder="Name" required="required" type="text">
				    </div>
				    <div class="form-group">
				        <input id="Price" class="form-control" placeholder="Price" required="required" type="text">
				    </div>				
				    <div class="form-group">
				        <button type="submit" class="btn btn-primary btn-block">Add</button>
				    </div>				   
				</div>
			</div>
			<div class="user-db">
				<div class="db-username-box">
					<div class="item-name">name</div>
					<p>Coca-Cola</p>
					<p>Lays</p>
					<p>Kit-Kat</p>
				</div>
				<div class="proce-box">
					<div class="price">price(amd)</div>
					<p>280</p>
					<p>800</p>
					<p>200</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
