<!DOCTYPE html>
<html>
<head>
	<title>Log In!</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="JQuery.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main-container">
		<div class="flexbox">
			<div class="log-in-box">
				<div class="login-form">
				    <h2 class="text-center">Log in</h2>       
				    <div class="form-group">
				        <input id="LogInEmail" class="form-control" placeholder="Email" required="required" type="text">
				    </div>
				    <div class="form-group">
				        <input id="LogInPassword" class="form-control" placeholder="Password" required="required" type="password">
				    </div>
				    <div class="form-group">
				        <button id="LogInButton" type="submit" class="btn btn-primary btn-block">Log in</button>
				    </div>
				    <div class="clearfix">
				        <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
				    </div>        
				    <p class="text-center"><a href="#">Create an Account</a></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
