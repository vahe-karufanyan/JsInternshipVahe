<!DOCTYPE html>
<html>
<head>
	<title>Sign Up!</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="JQuery.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main-container">
		<div class="flexbox">
			<div class="sign-up-box">
				<div class="signup-form">
				    <h2 class="text-center">Sign up</h2>       
				    <div class="form-group">
				        <input id="SignUpEmail" class="form-control" placeholder="Email" required="required" type="text">
				    </div>
				    <div class="form-group">
				        <input id="SignUpPassword" class="form-control" placeholder="Password" required="required" type="password">
				    </div>
				    <div class="form-group">
				        <input id="ConfirmPassword" class="form-control" placeholder="Confirm Password" required="required" type="password">
				    </div>
				    <div class="form-group">
				        <button type="submit" class="btn btn-primary btn-block">Create new account</button>
				    </div>
				    <p class="text-center"><a href="#">Already have an account?<br> Then Log in.</a></p>
				</div>
			</div>
			<div class="user-db">
				<div class="db-username-box">

					<p>Artur</p>

				</div>
				<div class="edit-delete-box">

					</div>

					</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
