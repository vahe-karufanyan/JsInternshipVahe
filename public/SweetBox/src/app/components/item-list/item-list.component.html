<div class="row">
  <div class="col-lg-4 col-md-6 mb-4 text-center" *ngFor="let item of item">
    <div class="card h-70">
      <div class="card-body">
        <h4 class="card-title">
          <a>{{item.name}}</a>
        </h4>
        <h5>{{item.price}}</h5>
        <button type="button" class="btn btn-danger" (click)="buy()">Buy</button>
      </div>
    </div>
  </div>
</div>
