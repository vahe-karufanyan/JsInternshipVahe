<div class="col-lg-3">
  <div class="list-group">
    <a class="list-group-item list-group-item-action" style="cursor:pointer; font-weight:bold" *ngIf="clickedOnType" (click)="showAllItems()">All Items</a>
    <a class="list-group-item list-group-item-action" *ngFor="let category of categories" style="cursor:pointer" [class.selected]="category" (click)="getByType(category)">{{category}}</a>
  </div>
</div>
