<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>You can Add, Update and Remove itams</h1>
        <div class="form-group">
          <label for="type">Type</label>
          <input type="type" class="form-control" name="type" placeholder="Enter type" [(ngModel)]="credentials.type">
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="name" class="form-control" name="name" placeholder="Enter Name" [(ngModel)]="credentials.name">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="price" class="form-control" name="price" placeholder="Enter Price" [(ngModel)]="credentials.price">
        </div>
        <button type="submit" class="btn btn-default">Add Item!</button>
    </div>
  </div>
</div>
