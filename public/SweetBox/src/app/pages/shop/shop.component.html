<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-12 mb-4">
      <div class="list-group">
        <h4 class="title">Categories</h4>
        <a class="list-group-item list-group-item-action border-info"
        style="cursor:pointer; font-weight:bold" *ngIf="clickedOnType"
        (click)="showAllItems()">All Items</a>
        <a class="list-group-item list-group-item-action border-info"
        *ngFor="let category of categories" style="cursor:pointer"
        [class.selected]="category" (click)="getByType(category)">{{category}}</a>
      </div>
    </div>
    <div class="col-lg-9" *ngIf="!clickedOnType">
      <h4 class="title">All Items</h4>
      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4 text-center" *ngFor="let item of item | slice: (page-1) * 9 : (page-1) * 9 + 9">
          <sb-item-list [item]="item"></sb-item-list>
        </div>
      </div>
      <ngb-pagination class="pagination" *ngIf="itemsQuantity > 9"
        [(page)]="page"
        [pageSize]= 9
        [collectionSize]="itemsQuantity">
      </ngb-pagination>
    </div>
    <div class="col-lg-9" *ngIf="clickedOnType">
      <div class="title"><h4>{{currentCategory}}</h4></div>
      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4 text-center" *ngFor="let item of categoryItems | slice: (page-1) * 9 : (page-1) * 9 + 9">
          <sb-item-list [item]="item"></sb-item-list>
        </div>
      </div>
      <ngb-pagination class="pagination" *ngIf="itemsQuantity > 9"
        [(page)]="page"
        [pageSize]= 9
        [collectionSize]="itemsQuantity">
      </ngb-pagination>
    </div>
  </div>
</div>
