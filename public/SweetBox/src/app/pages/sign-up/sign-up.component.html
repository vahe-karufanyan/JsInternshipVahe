<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Sign Up</h1>
      <form (submit)="register()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" placeholder="Enter your name" [(ngModel)]="credentials.name">
        </div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <input type="text" class="form-control" name="surname" placeholder="Enter your surname" [(ngModel)]="credentials.surname">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" name="confirmPassword" (keydown.enter)="register()" placeholder="Confirm Password" [(ngModel)]="credentials.confirmPassword">
        </div>
          <button type="submit" (click)="register()" class="btn btn-danger">
            Register
          </button>
      </form>
    </div>
  </div>
</div>
