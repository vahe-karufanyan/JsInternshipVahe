<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>You can Add itams to your shop</h2>
        <div class="form-group">
          <label for="type">Type<a style="color:red">*</a></label>
          <input type="type" class="form-control" name="type" placeholder="Enter type" [(ngModel)]="credentials.type">
        </div>
        <div class="form-group">
          <label for="name">Name<a style="color:red">*</a></label>
          <input type="name" class="form-control" name="name" placeholder="Enter Name" [(ngModel)]="credentials.name">
        </div>
        <div class="form-group">
          <label for="price">Price<a style="color:red">*</a></label>
          <input type="price" class="form-control" name="price" placeholder="Enter Price" [(ngModel)]="credentials.price" (keydown.enter)="addItem()">
        </div>
        <div class="form-group">
          <label for="price">Barcode</label>
          <input type="price" class="form-control" name="barcode" placeholder="Enter Barcode" [(ngModel)]="credentials.barcode">
        </div>
        <div class="form-group">
          <label for="price">count</label>
          <input type="price" class="form-control" name="count" placeholder="Enter Price" [(ngModel)]="credentials.count" (keydown.enter)="addItem()">
        </div>
        <button type="submit" class="btn btn-info" (click)="addItem()">Add Item</button>
    </div>
  </div>
</div>
