<div class="background" [ngStyle]="{'background-image': getUrl()}">
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: rgba(255, 208, 0, 0.74);">
    <div class="container">
      <a class="navbar-brand" routerLink="/">SweetBox</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" name="name" [(ngModel)]="name" aria-label="Search">
              <button class="btn btn-outline-danger my-2 my-sm-0" type="submit"  routerLink="/search">Search</button>
          </form>   
          <form class="form-inline my-2 my-lg-0">
              <button class="btn btn-outline-success my-2 my-sm-0" (click)="register()" type="submit" routerLink="/shop">SHOP</button>
          </form>  
        </ul>
      </div>
    </div>
  </nav>
  <br><br><br>
  <!-- <search [item] = item  [master] = 'Master'></search> -->
  <!-- <img width="192.2" height="37.6" alt="Macadamian Logo" src="../assets/macadamian-logo.jpg"> -->
  <router-outlet></router-outlet>
</div>
